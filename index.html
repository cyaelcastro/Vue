<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VueJS tutorial</title>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        <button v-on:click="add(1)">Add a Year</button>
        <button @click="subtract(1)">Subtract a Year</button>
        <button v-on:click="add(10)">Add 10 Years</button>
        <button @click="subtract(10)">Subtract 10 Years</button>
        <p>My age is {{ age }}</p>
        <div v-on:mousemove="updateXY" id="canvas"> {{ x }} {{ y }}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
